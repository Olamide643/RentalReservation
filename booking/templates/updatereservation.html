{% extends "base.html" %}
{% block content %}
<section class="p-5 text-light container">
    <h1 class="mb-3">Update Reservation Form</h1>

    <form action="" method="post">
        {% csrf_token %}
    
    
        <div class="">
            {{form.name.errors}}
            <label for="{{form.name.label}}"  class="form-label"> Name </label>
            {{form.name}}
    
        </div>
    
        <div>
            {{form.checkin.errors}}
            <label for="{{form.checkin.label}}"  class="form-label"> Check In </label>
            {{form.checkin}}
    
        </div>
    
        <div>
            {{form.checkout.errors}}
            <label for="{{form.checkout.label}}"  class="form-label"> Check Out </label>
            {{form.checkout}}
    
        </div>
    
    
        <div>
            {{form.rental_id.errors}}
            <label for="{{form.rental_id.label}}"  class="form-label"> Rental </label>
            {{form.rental_id}}
    
        </div>
    
        <input type="submit" value="Update"  class="btn btn-success">
    </form>
</section>
{% endblock content %}
